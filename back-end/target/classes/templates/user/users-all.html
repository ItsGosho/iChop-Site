<script>
    $(document).ready(function () {

        let inputSearchByUsername = $(`#input-searchByUsername-usersAll`);
        let buttonSearchByUsername = $(`#button-searchByUsernameSend-usersAll`);

        let iconSortUsername = $(`#icon-sortByUsername-usersAll`);
        let iconSortEmail = $(`#icon-sortByEmail-usersAll`);
        let iconSortRegistrationDate = $(`#icon-sortByRegistrationDate-usersAll`);

        let sortParam = "sort";
        let pageParam = "page";
        let usernameParam = "isUsernameLike";
        let hasRoleParam = "hasRole";

        let usernameSortValue = "username,asc";
        let emailSortValue = "email,asc";
        let registrationDateSortValue = "registrationDate,asc";
        let adminRoleValue = 'ADMIN';
        let moderatorRoleValue = 'MODERATOR';
        let userRoleValue = 'USER';

        let url = new URL(window.location.href);

        if(url.searchParams.get(pageParam) === null){
            url.searchParams.set(pageParam,0);
            window.location.href = url.href;
        }

        if(url.searchParams.get(usernameParam) !== null){
            inputSearchByUsername.val(url.searchParams.get(usernameParam));
        }

        colorSortSelectors();

        buttonSearchByUsername.on(`click`, function (event) {
            let url = new URL(window.location.href);
            url.searchParams.set(usernameParam,inputSearchByUsername.val());
            window.location.href = url.href;
        });

        $(`#a-showOnlyAdministrators-usersAll`).on(`click`, function (event) {
            event.preventDefault();
            window.location.href = prepareUrl(hasRoleParam,adminRoleValue);
        });

        $(`#a-showOnlyModerators-usersAll`).on(`click`, function (event) {
            event.preventDefault();
            window.location.href = prepareUrl(hasRoleParam,moderatorRoleValue);
        });

        $(`#a-showOnlyUsers-usersAll`).on(`click`, function (event) {
            event.preventDefault();
            window.location.href = prepareUrl(hasRoleParam,userRoleValue);
        });

        $(`#a-sortByUsername-usersAll`).on(`click`, function (event) {
            window.location.href = prepareUrl(sortParam,usernameSortValue);
        });

        $(`#a-sortByEmail-usersAll`).on(`click`, function (event) {
            window.location.href = prepareUrl(sortParam,emailSortValue);
        });

        $(`#a-sortByRegistrationDate-usersAll`).on(`click`, function (event) {
            window.location.href = prepareUrl(sortParam,registrationDateSortValue);
        });

        function prepareUrl(param,value) {
            let url = new URL(window.location.href);

            url.searchParams.set(param,value);

            return url.href;
        }

        function colorSortSelectors() {
            let url = new URL(window.location.href);

            switch (url.searchParams.get(sortParam)) {
                case usernameSortValue:
                    iconSortUsername.css('color','green');
                    break;
                case emailSortValue:
                    iconSortEmail.css('color','green');
                    break;
                case registrationDateSortValue:
                    iconSortRegistrationDate.css('color','green');
                    break;
            }
        }

    });
</script>

<th:block th:object="${users}">

    <div class="table-responsive" align="center">
        <table class="table" style="text-align: center;width: 85%">
            <thead>
            <tr>
                <th id="a-sortByUsername-usersAll" style="cursor: pointer;" scope="col">Username <i class="fa fa-fw fa-sort" id="icon-sortByUsername-usersAll"></i></th>
                <th id="a-sortByEmail-usersAll" style="cursor: pointer;" scope="col">Email <i class="fa fa-fw fa-sort" id="icon-sortByEmail-usersAll"></i></th>
                <th id="a-sortByRegistrationDate-usersAll" style="cursor: pointer;" scope="col">Registration Date <i class="fa fa-fw fa-sort" id="icon-sortByRegistrationDate-usersAll"></i></th>
                <th>Last Online</th>
                <th>Location</th>
                <th>âš™</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="user : ${users}" th:object="${user}">

                <tr class="user-tr">
                    <th class="user-tr-username" th:text="*{username}" scope="row">Username</th>
                    <td th:text="*{email}">Email</td>
                    <td th:text="*{#temporals.format(registrationDate, 'dd MMM,yyyy HH:mm')}">Registration Date</td>
                    <td th:text="*{#temporals.format(lastOnline, 'dd MMM,yyyy HH:mm')}">Last Online Date</td>
                    <td th:text="*{location}">Country</td>
                    <td>
                        <a th:href="@{/user/{username}/control(username=*{username})}" class="btn btn-warning btn-sm">Control</a>
                    </td>
                </tr>

            </th:block>

            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example" class="d-flex justify-content-center align-items-center">
        <ul class="pagination">

            <th:block th:if="${#request.getParameter('page')} != null">

                <th:block th:if="${(#conversions.convert(#request.getParameter('page'), 'Integer')) - 1} >= 0">
                    <li class="page-item"><a class="page-link"
                                             th:href="@{/user/all(page=${(#conversions.convert(#request.getParameter('page'), 'Integer')) - 1},sort=${#httpServletRequest.getParameter('sort')},isUsernameLike=${#httpServletRequest.getParameter('isUsernameLike')},hasRole=${#httpServletRequest.getParameter('hasRole')})}">Previous</a>
                    </li>
                </th:block>

            </th:block>

            <th:block th:each="i: *{#numbers.sequence(1,totalPages)}">
                <li class="page-item"><a class="page-link" th:text="${i}"
                                         th:href="@{/user/all(page=${i-1},sort=${#httpServletRequest.getParameter('sort')},isUsernameLike=${#httpServletRequest.getParameter('isUsernameLike')},hasRole=${#httpServletRequest.getParameter('hasRole')})}"></a></li>
            </th:block>


            <th:block th:if="${#request.getParameter('page')} != null">

                <th:block
                        th:if="*{(#conversions.convert(#request.getParameter('page'), 'Integer')) + 1 <= totalPages-1}">
                    <li class="page-item"><a class="page-link"
                                             th:href="@{/user/all(page=${(#conversions.convert(#request.getParameter('page'), 'Integer')) + 1},sort=${#httpServletRequest.getParameter('sort')},isUsernameLike=${#httpServletRequest.getParameter('isUsernameLike')},hasRole=${#httpServletRequest.getParameter('hasRole')})}">Next</a>
                    </li>
                </th:block>

            </th:block>


        </ul>
    </nav>

</th:block>
