<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div class="container" style="margin-bottom: 200px;position: relative;z-index: 1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" style="max-height: 40px">
        <img src="/img/navbar-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="/">iChop</a>
        <button id="button-minimized-navbar" class="navbar-toggler" style="height: 20px" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="display:block;margin:auto;height: 10px"></span>
        </button>
<th:block sec:authorize="isAnonymous()">
    <th:block th:insert="navbar/navbars/navbar-guest"></th:block>
</th:block>

<th:block sec:authorize="isAuthenticated()">
    <th:block th:switch="${@userServicesImp.getRole(#authentication.principal).getAuthority()}">

        <!--Default-->
        <th:block th:case="*">
            <th:block th:insert="navbar/navbars/navbar-user"></th:block>
        </th:block>
    </th:block>
</th:block>

    </nav>
</div>
