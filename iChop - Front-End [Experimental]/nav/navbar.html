<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="../components/bootstrap-social.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>


<div class="container" style="margin-bottom: 200px;position: relative;z-index: 1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" style="max-height: 40px">
        <img src="navbar-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">iChop</a>
        <button class="navbar-toggler" style="height: 20px" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="display:block;margin:auto;height: 10px"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown active">
                    <div id="loginDiv">
                        <button type="button" class="btn btn-success dropdown-toggle btn-sm" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            Sign in
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" style="width: 350px;">

                            <!--LOGINNN!!!-->
                            <div id="loginPage">
                                <a class="dropdown-item" href="#">
                                    <button type="button" class="btn btn-block btn-social btn-facebook"><i
                                            class="fa fa-facebook"></i>Login with Facebook
                                    </button>
                                </a>
                                <form class="px-4 py-3" method="post">
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ‘¤/ðŸ“§</div>
                                            </div>
                                            <input type="password" class="form-control" id="usernameOrEmailLoginForm" name="usernameOrEmail" placeholder="Username or Email...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ”’</div>
                                            </div>
                                            <input type="text" class="form-control" id="passwordLoginForm" name="password" placeholder="Password..." >
                                        </div>
                                    </div>
                                    <div>
                                        <div class="g-recaptcha" id="rcaptcha" data-sitekey="site key"></div>
                                        <span id="captcha" style="color:red"></span>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="rememberMe" class="custom-control-input"
                                               id="rememberMeLoginForm">
                                        <label class="custom-control-label" for="rememberMeLoginForm">
                                            Remember me
                                        </label>
                                    </div>
                                    <button type="submit" data-style="zoom-in" class="btn btn-primary">Login</button>
                                    <div class="dropdown-divider"></div>
                                </form>
                                <a id="buttonGoToRegister" class="dropdown-item">
                                    <button type="button" class="btn btn-success btn-sm">Register</button>
                                </a>
                                <a id="buttonGoToForgottenPassword" class="dropdown-item">
                                    <button class="btn btn-warning btn-sm">Forgotten Password</button>
                                </a>
                            </div>
                            <!--REGISTERR!!!-->
                            <div id="registerPage" style="display:none">
                                <form class="px-4 py-3" method="post">

                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ‘¤</div>
                                            </div>
                                            <input type="text" class="form-control" id="usernameRegisterForm" name="username" placeholder="Username...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ”’</div>
                                            </div>
                                            <input type="password" class="form-control" id="passwordRegisterForm" name="password" placeholder="Password...">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-success" id="showPasswordRegisterForm" type="button">Show</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ”’</div>
                                            </div>
                                            <input type="password" class="form-control" id="confirmPasswordRegisterForm" name="confirmPassword" placeholder="Confirm Password...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ“§</div>
                                            </div>
                                            <input type="email" class="form-control" id="emailRegisterForm" name="email" placeholder="Email...">
                                        </div>
                                    </div>
                                    <a class="dropdown-item">
                                        <button type="submit" data-style="zoom-in" class="btn btn-success btn-sm">Register</button>
                                    </a>
                                    <a id="buttonGoToLogin" class="dropdown-item">
                                        <button type="button" class="btn btn-primary btn-sm">Back</button>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                </form>
                            </div>
                            <!--FORGOTTEN PASSWORD!!!-->
                            <div id="forgottenPasswordPage" style="display:none">
                                <form class="px-4 py-3" method="post">

                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">ðŸ‘¤/ðŸ“§</div>
                                            </div>
                                            <input type="text" class="form-control" id="usernameOrEmailForgottenPasswordForm"
                                                   name="usernameOrEmail" placeholder="Username or Email...">
                                        </div>
                                    </div>
                                    <a class="dropdown-item">
                                        <button type="submit" data-style="zoom-in" class="btn btn-success btn-sm">Send</button>
                                    </a>
                                    <a id="buttonGoToLogin2" class="dropdown-item">
                                        <button type="button" class="btn btn-primary btn-sm">Back</button>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                </form>
                            </div>


                            <!--SCRIPT!!!-->

                            <script>
                                $('body').on("click", ".dropdown-menu", function (e) {
                                    $(this).parent().is(".show") && e.stopPropagation();
                                });

                                $(`#buttonGoToRegister`).on(`click`, function () {
                                    $(`#loginPage`).css('display', 'none');
                                    $(`#registerPage`).css('display', 'inline');

                                });

                                $(`#buttonGoToLogin`).on(`click`, back);
                                $(`#buttonGoToLogin2`).on(`click`, back);

                                $(`#buttonGoToForgottenPassword`).on(`click`, function () {
                                    $(`#loginPage`).css('display', 'none');
                                    $(`#forgottenPasswordPage`).css('display', 'inline');

                                });

                                $(`#showPasswordRegisterForm`).on(`click`,showOrHidePassword);

                                function back() {
                                    $(`#registerPage`).css('display', 'none');
                                    $(`#forgottenPasswordPage`).css('display', 'none');
                                    $(`#loginPage`).css('display', 'inline');
                                }

                                function showOrHidePassword() {
                                    if($(`#passwordRegisterForm`).attr(`type`)==='password'){
                                        $(`#passwordRegisterForm`).attr(`type`,`text`);
                                        $(`#confirmPasswordRegisterForm`).attr(`type`,`text`);

                                        $(`#showPasswordRegisterForm`).text(`Hide`);
                                    }else{
                                        $(`#passwordRegisterForm`).attr(`type`,`password`);
                                        $(`#confirmPasswordRegisterForm`).attr(`type`,`password`);
                                        $(`#showPasswordRegisterForm`).text(`Show`);
                                    }
                                }

                            </script>


                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
