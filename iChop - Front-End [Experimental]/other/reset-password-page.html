<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="components/bootstrap-social.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="div-resetPassword-Page" class="container d-flex justify-content-center align-items-center">
    <div class="col-md-4">
        <div class="row">
            <form class="px-4 py-3" method="post">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ðŸ”’</div>
                    </div>
                    <input type="password" class="form-control" id="input-password-resetPasswordForm"
                           autocomplete="off"
                           data-placement="top"
                           data-toggle="popover" title="Password Requirements:" data-html="true"
                           data-trigger="focus"
                           data-content="-At least one uppercase character</br>-At least one lowercase character</br>-At least 6 characters"
                           name="password" placeholder="New Password...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success"
                                id="button-showPassword-resetPasswordForm"
                                type="button">Show
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">ðŸ”’</div>
                        </div>
                        <input type="password" class="form-control" id="input-confirmPassword-resetPasswordForm"
                               autocomplete="off"
                               name="confirmPassword" placeholder="Confirm New Password...">
                    </div>
                </div>
                <div align="center">
                    <button id="button-proceedResetPassword-resetPasswordForm" type="submit" data-style="zoom-in" class="btn btn-primary btn-ladda">Reset</button>
                    <div class="dropdown-divider"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
