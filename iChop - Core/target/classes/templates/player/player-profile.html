<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--/*@thymesVar id="player" type="com.ichop.core.areas.player.domain.models.view.PlayerProfileViewModel"*/-->
<th:block th:object="${player}">
<div class="container" style="margin-top: 100px">

    <div class="row" style="">

        <div class="col-md-auto">
            <div class="col-md-sm">

                <div align="center">
                    <img th:src="@{https://crafatar.com/renders/body/{uuid}(uuid=*{uuid})}" style="width: 175px;height: 350px"/>
                </div>


                <div class="card" style="margin-top: 10px">
                    <div class="card-body" style="line-height: 13px;font-family: Consolas;margin-left: -20px">

                        <div class="col-md-auto">
                            <button class="btn btn-warning" type="button" style="width: 100%">Statistics</button>
                        </div>

                        <div class="col-md-auto">
                            <div class="row">
                                <!--reserved-->
                            </div>
                        </div>

                    </div>
                </div>

                <th:block th:if="*{siteUserUsername != null}">
                <div class="card" style="margin-top: 10px">
                    <div class="card-body"
                         style="line-height: 13px;font-family: Consolas;margin-left: -20px;margin-bottom: -15px;margin-top: -15px">

                        <div class="col-md-auto">
                            <div class="row" style="font-size: 11px">
                                <div class="col-md-auto" style="column-width: 75px">
                                    Site User:
                                </div>
                                <div class="col-md-auto" style="column-width: 100px">
                               <span style="display: inline-block;float: right;">
                                   <a th:href="@{/user/{username}/profile(username=*{siteUserUsername})}" th:text="*{siteUserUsername}"></a>
                               </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </th:block>

            </div>
        </div>

        <div class="central-content" style="margin-left: 5px">

            <div class="col-md-auto">
                <div style="line-height: 20px">
                    <div class="row">
                        <div>
                            <div class="col-md-auto head">
                                    <span style="font-size: 25px" th:text="*{name}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
            </div>

            <div class="col-md-auto status">
                <div style="line-height: 20px">
                    <div class="row">
                        <div>
                            <div class="col-md-auto head" style="font-size: 19px;font-family: Consolas">

                                <th:block th:if="*{getIsOnline()}">
                                    <span>üîã<span style="color: green">Online</span></span>
                                </th:block>

                                <th:block th:if="*{!getIsOnline()}">
                                    <span>üî¥<span style="color: darkred">Offline</span></span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="dropdown-divider"></div>
                <div class="col-md-auto head" style="font-size: 19px;font-family: Consolas">
                    <span>Basic Statistcs:</span>
                    <div class="row">
                        <span>üíÄ</span>Deaths: <span th:text="*{totalDeaths}"></span>
                    </div>
                    <div class="row">
                        <span>üó°Ô∏è </span>Damage Taken: <span th:text="*{totalDamageDealt}"></span>
                    </div>
                    <div class="row">
                        <span>ü§ï</span>Damage Taken: <span th:text="*{totalDamageTaken}"></span>
                    </div>
                    <div class="row">
                        <span>Ô∏èüßü</span>Mobs Killed: <span th:text="*{totalMobKills}"></span>
                    </div>
                    <div class="row">
                        <span>üë§</span>Player Killed: <span th:text="*{totalPlayerKills}"></span>
                    </div>
                    <div class="row">
                        <span>‚è∞</span>Last Join: <span th:text="*{#temporals.format(lastJoin, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</th:block>
