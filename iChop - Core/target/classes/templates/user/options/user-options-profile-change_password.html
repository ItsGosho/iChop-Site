<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-lg">
        <div class="row">
            <form class="px-4 py-3" method="post">
                <h6 align="center">Enter your new password:</h6>
                <div class="dropdown-divider"></div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ðŸ”’</div>
                    </div>
                    <input type="password" class="form-control" id="input-password-resetPasswordForm"
                           autocomplete="off"
                           data-placement="top"
                           data-toggle="popover" title="Password Requirements:" data-html="true"
                           data-trigger="focus"
                           data-content="-At least one uppercase character</br>-At least one lowercase character</br>-At least 6 characters"
                           name="password" placeholder="New Password...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success"
                                id="button-showPassword-resetPasswordForm"
                                type="button">Show
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">ðŸ”’</div>
                        </div>
                        <input type="password" class="form-control" id="input-confirmPassword-resetPasswordForm"
                               autocomplete="off"
                               name="confirmPassword" placeholder="Confirm New Password...">
                    </div>
                    <small style="display: none" id="error-passwordsDoesntMatch-resetPasswordForm">âš¡Passwords doesn't match!
                    </small>
                </div>
                <div align="center">
                    <button id="button-proceedResetPassword-resetPasswordForm" type="submit" data-style="zoom-in"
                            class="btn btn-primary btn-ladda">Reset
                    </button>
                    <div class="dropdown-divider"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/res/js/auth/authUtils.js"></script>
<script src="/res/js/auth/reset/resetPasswordFormValidation.js"></script>
<script>
    runResetPasswordFormValidation($(`#button-showPassword-resetPasswordForm`),
        $(`#button-proceedResetPassword-resetPasswordForm`),
        $(`#input-password-resetPasswordForm`),
        $(`#input-confirmPassword-resetPasswordForm`),
        $(`#error-passwordsDoesntMatch-resetPasswordForm`));
</script>
