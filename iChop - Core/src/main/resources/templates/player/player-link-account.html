<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 15px">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Link your account:
        </div>
        <div class="card-body">
            <p class="card-text">Are you sure that you want to link <img th:src="@{https://minotar.net/avatar/{uuid}(uuid=${uuid})}" style="height: 25px;width: 25px">
                <b id="b-minecraft_name-player_link_account" th:text="${name}">ItsGosho</b> to your account?</p>
            <div class="float-left">
                <form style="all: initial" method="post" action="#">
                    <button class="btn btn-warning">Yes</button>
                </form>
            </div>
            <div class="float-right">
                <form style="all: initial" method="post" action="#">
                    <button class="btn btn-danger">No</button>
                </form>
            </div>
        </div>
    </div>
</div>
