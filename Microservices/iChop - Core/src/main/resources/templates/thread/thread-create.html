<link rel="stylesheet" href="/res/css/thread/thread-create.css">


<div id="createThread-page" class="container d-flex justify-content-center align-items-center">
    <div class="row">

        <div id="news" class="col-xs-6">
            <div class="card">
                <div class="card-header">
                    <small>üÜï</small>
                    Create a new thread:
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <input id="input-title-threadCreate" type="text" class="form-control" aria-label="Title"
                                           aria-describedby="basic-addon1" name="title" placeholder="Thread title">
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>


                        <th:block th:insert="editor/text-editor"></th:block>

                        <div class="dropdown-divider"></div>
                        <div class="col-md-13">

                            <a href="" type="button" data-toggle="modal" data-target="#exampleModal">
                                ‚ùì
                            </a>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">How to show only first X rows from thread on the news page:</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            If you dont want all of the content to be show on the news page /better/ ,place SHOW_TO_NOW whether you want to end.
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="textarea-content-createThread" contenteditable="true">

                            </div>
                        </div>

                        <div class="dropdown-divider"></div>

                        <div class="row">
                            <button id="button-proceedCreateThread-createThread" type="button" class="btn btn-success btn-lg btn-block">Create</button>
                        </div>

                        <script src="/res/js/thread/create-thread-send.js"></script>

                        <script src="/res/js/editor/text-editor.js"></script>

                    </form>
                </div>

                <div class="dropdown-divider"></div>
            </div>
        </div>

    </div>
</div>
